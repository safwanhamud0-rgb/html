<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in html</title>
</head>
<body>
    <form action="">
        <label for="fname">First name:</label>
        <br>
        <input type="text"
    </form>
    <br> <hr>

    <input type=" checkbox" /> <br>

    <input type="image" /> <br>
    <input type="month" /> <br>
    <input type="number" /> <br>
    <input type="password" /> <br>
    <input type="radio" /> <br>
    <input type="range" /> <br>
    <input type="reset" /> <br>

    <input type="submit" /> <br>

    <input type="text" /> <br>

    <input type="url" /> <br>

        <legend>Who is the greatest footballer of all time</legend>

        <input type="radio" name="quiz"
        <label for>Yamal</label>

    </textarea>
